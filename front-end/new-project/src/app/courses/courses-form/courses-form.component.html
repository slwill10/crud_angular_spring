<mat-card>
  <mat-toolbar style="background-color: #1976d2; color: white;"> Detalhes do curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field class="full-widht">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-widht">
        <input matInput placeholder="Categoria" formControlName="category" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="buttons">
    <button mat-raised-button (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>

</mat-card>
